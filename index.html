<html lang="en">
<head>
    <title>Document</title>
<script type="text/javascript">
function validate()
{
var name=document.forms["form"]["name"].value;
if(name=="")
{
    alert("name cannot be empty");
    return false
}
var Age=document.forms["form"]["AGE"].value;
if(Age <1 || Age >80)
{
    alert("Age should be between 1 and 80");
    return false;
}

 
   
    }

</script>
</head>
<body>
<form name="form" action="" onsubmit=" return validate()" method="GET">
Name:&nbsp;<input type="text" name="name" pattern="[A-za-z]{3,}" maxlength="10" > <br> <br>
Age: &nbsp; <input type="text" name="AGE" pattern="[*\d]{1,}" required > <br> <br>

Organization with Place: <br>
<textarea name="ADDRESS" id="" cols="20" rows="3" minlength="10" required></textarea> <br> <br>

<input type="password" id="PWD"  > <br>
  
<input type="Submit" value="Submit"> 
<input type="Reset" value="Reset">
</form>    
</body>
</html>
